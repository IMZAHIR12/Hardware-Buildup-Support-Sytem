<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94bda38f84.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/details-software.css">
    <title>Hardware Buildup Support System</title>
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <h1>Hardware Manager</h1>
                <hr>
                </hr>
            </div>
            <div class="search-box">
                <input type="search" id="search" class="search" placeholder="Search here...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="menu">
                <p><a href="./index.html">Home</a></p>
                <p><a href="software.html">Software</a></p>
                <p>Games</p>
                <p><a href="q-a.html">Q/A</a></p>
            </div>
            <div class="dropdown" id="dropdown"></div>
        </nav>
        <div class="hero">
            <h2>Which <span>Software</span> do you want to run?</h2>
            <div class="search-box-hero">
                <input type="search" id="hero-search" class="search" placeholder="Search here...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="body">
            <div class="left">
                <div class="name" id="name">
                    <img src="./images/software-image/Adobe Photoshop.png" alt="photoshop_icon">
                    <h1>Adobe Photoshop</h1>
                    <a href="#" class="budget" id="budget" onclick="getBudget()">
                        <p>Create Your Budget PC</p>
                    </a>
                </div>

                <div class="filter">
                    <div class="bar" id="price-range"></div>
                    <div class="catagories" id="catagories-cpu">
                        <p>CPU:</p>
                        <div class="box">
                            <div class="checkbox">
                                <input type="checkbox" name="AMD" id="amd">
                                <p>AMD</p>
                            </div>
                        </div>
                    </div>
                    <div class="catagories" id="catagories-ram">
                        <p>Ram:</p>
                        <div class="box">
                            <div class="checkbox">
                                <input type="checkbox" name="2GB" id="2gb">
                                <p>2GB</p>
                            </div>
                        </div>
                    </div>
                    <div class="catagories" id="catagories-motherboard">
                        <p>Motherboard:</p>
                        <div class="box motherboard">
                            <div class="checkbox">
                                <input type="checkbox" name="B450M" id="B450M">
                                <p>B450M</p>
                            </div>
                        </div>
                    </div>
                    <div class="catagories" id="catagories-gpu">
                        <p>GPU:</p>
                        <div class="box">
                            <div class="checkbox">
                                <input type="checkbox" name="Radeon" id="Radeon">
                                <p>Radeon</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <figure id="loading">
                <div class="dot white"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </figure>
            <div class="info" id="info">
                <h2>Recommanded PC Components</h2>
                <div class="hardware" id="cpu">
                    <h1>CPU:</h1>
                    <ul>
                        <li>
                            <p style="font-size: 36px; font-weight: bold;">genon core i5</p>
                            <p>TK 1500</p>
                        </li>
                    </ul>
                </div>
                <div class="hardware" id="ram">
                    <h1>Ram:</h1>
                </div>
                <div class="hardware" id="motherboard">
                    <h1>Motherboard:</h1>
                </div>
                <div class="hardware" id="gpu">
                    <h1>GPU:</h1>

                </div>
            </div>
        </div>
    </header>
    <footer>
        <p>Â© Created by <a href="#">Zahir</a></p>
    </footer>
    <script src="./js/cookies.js"></script>
    <script src="./js/script2.js"></script>
    <script src="./js/budgetPC.js"></script>
</body>

</html>
